apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: jaeger
    app.kubernetes.io/component: hpa-collector
    app.kubernetes.io/instance: auto-provisioned
    app.kubernetes.io/managed-by: jaeger-operator
    app.kubernetes.io/name: auto-provisioned-ingester
    app.kubernetes.io/part-of: jaeger
  name: auto-provisioned-ingester
spec:
  maxReplicas: 2
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auto-provisioned-ingester
  targetCPUUtilizationPercentage: 90
